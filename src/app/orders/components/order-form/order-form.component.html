<div>

    <mat-toolbar>
        <app-go-back></app-go-back>
        Orders Form
    </mat-toolbar>
    <div style="width:60%;margin-left: 10px;margin-top:10px;padding: 10px;">
        <mat-card style="padding: 10px;">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-group" appearance="fill" floatLabel="always">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <mat-form-field class="form-group" appearance="fill" floatLabel="always">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field class="form-group" appearance="fill" floatLabel="always">
                    <mat-label>Message</mat-label>
                    <textarea matInput placeholder="Message" formControlName="message"></textarea>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Submit</button>
                <button mat-button (click)="resetForm()">Reset</button>
            </form>
        </mat-card>
    </div>

</div>
